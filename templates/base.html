<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="/static/images/robotpng.png" style="height:40px ; width:40px" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Ask Tecky!</h4>
                    <p class="chatbox__description--header">Hi. My name is Tecky. How can I help you??</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text"  placeholder="Ask me..." id="speechtotext">
                <button class="chatbox__send--footer send__button"><img src="/static/images/paper-plane-png-clip-art-image-gallery-yopriceville-23.png" style="height: 30px;width: 45px;"></button>
                <button class="chatbox__send--footer voice__button" ><img src="/static/images/final_mic.png" style="height: 30px;width: 30px;"></button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="/static/images/laughing_robot.gif "style="height: 70px;width: 115px;" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT ='{{ request.script_root|tojson }}';
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
